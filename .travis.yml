language: java

jdk:
  - oraclejdk8

stages:
  - Test
  - VM

jobs:
  include:
    - stage : Test
      
      script:
        - mvn clean install

    - stage: VM
      if: type != pull_request AND (branch = master OR branch = development OR branch = uc8-01)
      language: java
      before_script:
      - if [ $TRAVIS_BRANCH == "development" ]; then
            export CONTAINER_TAG="0.0.1";
        elif [ $TRAVIS_BRANCH == "master" ]; then
            export CONTAINER_TAG=latest;
        elif [ $TRAVIS_BRANCH == "uc8-01" ]; then
            export CONTAINER_TAG=test;
        fi
      script:
        - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
        - docker build -t rccatos/seal-rm:${CONTAINER_TAG} .
        - docker push rccatos/seal-rm:${CONTAINER_TAG}
